<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury - Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="css/style.css"> <!-- Menghubungkan file CSS -->

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/firebase.js"></script>


  <style>
    /* Pusatkan konten */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;

    }

    /* Styling container login */

  </style>
</head>
<body>

<div class="login-container">
  <h2>Register ke Luxury</h2>
  <form id="registerForm">

    <!-- Link ke halaman login -->
    <div class="text-end mb-3">
      <a href="login.html" class="small-text">Sudah punya akun? Masuk</a>
    </div>

    <!-- Kolom Email -->
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
      <label for="email">Email</label>
    </div>

    <!-- Kolom Password -->
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
      <label for="password">Kata Sandi</label>
    </div>

    <!-- Konfirmasi Password -->
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="Cpassword" placeholder="Konfirmasi password" required>
      <label for="Cpassword">Konfirmasi Kata Sandi</label>
    </div>

    <!-- Lupa Kata Sandi -->
    <div class="text-end mb-3">
      <a href="#" class="small-text">Lupa kata sandi?</a>
    </div>

    <!-- Tombol Register -->
    <button type="submit" class="btn btn-accent">Daftar</button>

    <!-- Bantuan -->
    <div class="text-end mt-2">
      <a href="#" class="small-text">Butuh bantuan?</a>
    </div>

    <!-- Divider -->
    <div class="divider">atau daftar dengan</div>

    <!-- Login Google -->
    <!-- Tombol Google Login -->
    <!-- Tombol Google Login -->
    <button type="button" id="googleLoginBtn" class="btn btn-danger">
      <i class="fab fa-google"></i> Daftar dengan Google
    </button>



  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
