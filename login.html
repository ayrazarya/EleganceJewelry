<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury - Masuk</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="css/style.css"> <!-- Menghubungkan file CSS -->
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script src="js/auth.js"></script> <!-- Menghubungkan file JavaScript -->


  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Biar tinggi halaman penuh */
      margin: 0;
      padding: 0;
    }

  </style>
</head>
<body>

<div class="login-container">
  <h2>Masuk ke Luxury</h2>
  <form id="loginForm">

    <div class="text-end mb-3">
      <a href="register.html" class="small-text">Belum punya akun?</a>
    </div>

    <!-- Kolom Email -->
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required>
      <label for="email">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
      <label for="password">Kata Sandi</label>
    </div>


    <div class="text-end mb-3">
      <a href="#" class="small-text">Lupa kata sandi?</a>
    </div>

    <!-- Tombol Masuk -->
    <button type="submit" class="btn btn-accent">Masuk</button>

    <!-- Bantuan -->
    <div class="text-end mt-2">
      <a href="#" class="small-text">Butuh bantuan?</a>
    </div>

    <!-- Divider -->
    <div class="divider">atau masuk dengan</div>

    <!-- Login Google -->

    <button type="button" id="LgoogleLoginBtn" class="btn btn-danger">
      <i class="fab fa-google"></i> Masuk dengan Google
    </button>


  </form>
</div>

<!-- Modal Notifikasi -->
<div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="notificationTitle">Notifikasi</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="notificationMessage">
        <!-- Pesan akan diisi via JavaScript -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap JS -->


</body>
</html>
